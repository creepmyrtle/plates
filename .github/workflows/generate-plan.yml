name: Generate Daily Plan
on:
  schedule:
    - cron: '0 11 * * *' # 5:00 AM CT daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate plan
        run: |
          curl -X POST "${{ secrets.APP_URL }}/api/cron/generate-plan" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
